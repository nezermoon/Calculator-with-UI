<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="output">0</div>
			<div class="calculator_buttons">
				<button class="clear">C</button>
				<button class="backspace">&#x232b;</button>
				<button class="operations">รท</button>
				<button id="button" class="num">7</button>
				<button id="button" class="num">8</button>
				<button id="button" class="num">9</button>
				<button class="operations">ร</button>
				<button id="button" class="num">4</button>
				<button id="button" class="num">5</button>
				<button id="button" class="num">6</button>
				<button class="operations">-</button>
				<button id="button" class="num">1</button>
				<button id="button" class="num">2</button>
				<button id="button" class="num">3</button>
				<button class="operations">+</button>
				<button id="button" class="zero">0</button>
				<button id="equals" class="operations">=</button>
			</div>
		</div>
	</div>
	<script type="module" src="main.js"></script>
	<script type="module" src="view.js"></script>
</body>
</html>
